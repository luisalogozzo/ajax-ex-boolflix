<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>
    <header>
      <h1>BOOLFLIX</h1>
      <div class="header-search">
        <input id="insert-film-name" type="text" name="" value="" placeholder="Inserisci il titolo di un film">
        <span id="search"> <i class="fas fa-search"></i> </span>
      </div>

    </header>



    <div class="container-film">
      <h2 class="film">Film</h2>
      <ul class="film-list list-unstyled">

      </ul>
    </div>

    <div class="container-series">
      <h2 class="serie">Serie tv</h2>
      <ul class="film-list list-unstyled">

      </ul>
    </div>


    <script id="films-template" type="text/x-handlebars-template">
      <li>
      <div class="filmseries" data-id="{{movieId}}">
        <img class="poster z-index-1" src="{{poster_path}}" alt="">
        <!-- <img class="background z-index-1" src="img/background.jpg" alt=""> -->
        <div class="retrocard">
          <h2 class="title">{{title}}{{name}}</h2>
          <h3 class="original_title">{{original_title}}{{original_name}}</h3>
          <div>Original language: <img class="flag" src="img/{{language}}.png" alt="{{language}}"></div>
          <div class="vote">Vote Average: <span class="yellow">{{{vote_average}}}</span></div>
          <div class="cast-wrap">Cast: <span class="cast"></span>  </div>
          <br>
          <div class="overview">{{overview}}</div>
        </div>
      </div>
      </li>

    </script>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
