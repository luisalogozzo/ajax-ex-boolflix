<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>
    <input id="insert-film-name" type="text" name="" value="" placeholder="Inserisci il titolo di un film">
    <button id="search" type="button" name="button">Search</button>


    <div class="container-film">
      <ul class="film-list list-unstyled">

      </ul>
    </div>

    <div class="container-series">
      <ul class="film-list list-unstyled">

      </ul>
    </div>


    <script id="films-template" type="text/x-handlebars-template">
      <li>
      <div class="{{filmseries}} filmseries">
        <img class="poster z-index-1" src="http://image.tmdb.org/t/p/w342{{poster_path}}" alt="">
        <div class="retrocard">
          <h2 id="title">{{title}}{{name}}</h2>
          <h3 id="original_title">{{original_title}}{{original_name}}</h3>
          <div>Original language: <img class="flag" src="img/{{language}}.png" alt="{{language}}"></div>
          <div id="vote">Vote Average: <span class="yellow">{{{vote_average}}}</span></div>
        </div>
      </div>
      </li>

    </script>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
