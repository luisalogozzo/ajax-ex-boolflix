<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>

    <div class="container">
      <input id="insert-film-name" type="text" name="" value="" placeholder="Inserisci il titolo di un film">
    </div>
    <button id="search" type="button" name="button">Search</button>



    <script id="films-template" type="text/x-handlebars-template">
      <div class="film">
        <h2 id="title">{{title}}</h2>
        <h3 id="original_title">{{original_title}}</h3>
        <span>Original language: {{original_language}}</span>
        <span>Vote Average: {{vote_average}}</span>
      </div>


    </script>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
